footprint: [[-0.1985, -0.0835], [-0.1985, 0.0835], [0.0015, 0.0835], [0.0015, -0.0835]]
# robot_radius: 0.2

plugins: 
    - {name: static_map,       type: "costmap_2d::StaticLayer"}
    - {name: obstacles,        type: "costmap_2d::VoxelLayer"}
    - {name: inflation,        type: "costmap_2d::InflationLayer"}
inflation:
    inflation_radius: 0.175
    cost_scaling_factor: 1.5

obstacles:
    obstacle_range: 2.5
    raytrace_range: 3.0
    max_obstacle_height: 0.6
    track_unknown_space: true
    observation_sources: point_cloud_sensorA point_cloud_sensorB

    point_cloud_sensorA: {
        sensor_frame: dummy,
        data_type: PointCloud2,
        topic: obstacles_cloud,
        marking: true,
        clearing: true,
        min_obstacle_height: 0.04
    }

    point_cloud_sensorB: {
        sensor_frame: dummy,
        data_type: PointCloud2,
        topic: ground_cloud,
        marking: false,
        clearing: true,
        min_obstacle_height: -1.0 # make sure the ground is not filtered
    }
