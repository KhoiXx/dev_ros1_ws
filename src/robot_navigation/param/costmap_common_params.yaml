footprint: [[-0.1, -0.04], [-0.1, 0.04], [0.0015, 0.04], [0.0015, -0.04]]
# robot_radius: 0.2

plugins: 
    - {name: static_map,       type: "costmap_2d::StaticLayer"}
    - {name: obstacles,        type: "costmap_2d::VoxelLayer"}
    - {name: inflation,        type: "costmap_2d::InflationLayer"}
static_map:
    first_map_only: false
    lethal_cost_threshold: 110

inflation:
    inflation_radius: 0.3
    cost_scaling_factor: 8.0

obstacles:
    obstacle_range: 3.0
    raytrace_range: 3.5
    max_obstacle_height: 0.7
    track_unknown_space: true
    observation_sources: laser_scan point_cloud_sensorA point_cloud_sensorB

    laser_scan: {
        sensor_frame: base_link,
        data_type: LaserScan,
        topic: /scan,
        marking: true,
        clearing: true
    }

    point_cloud_sensorA: {
        sensor_frame: dummy,
        data_type: PointCloud2,
        topic: /obstacles_cloud,
        marking: true,
        clearing: true,
        min_obstacle_height: 0.03
    }

    point_cloud_sensorB: {
        sensor_frame: dummy,
        data_type: PointCloud2,
        topic: /ground_cloud,
        marking: false,
        clearing: true,
        min_obstacle_height: -1.0 # make sure the ground is not filtered
    }
