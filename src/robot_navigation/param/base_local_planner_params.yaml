TrajectoryPlannerROS:

  # Current limits based on AZ3 standalone configuration. (default)
  # Robot configuration parameters (users add)
  max_vel_x:  0.500
  min_vel_x:  0.212

  max_vel_theta:
  min_vel_theta:
  min_in_place_rotational_vel: 0.15

  acc_lim_x:  0.75
  acc_lim_y:  0.75
  acc_lim_theta: 4.00
  holonomic_robot: false

  #Goal Tolerance Parameters (users add)
  xy_goal_tolerance:  0.20
  yaw_goal_tolerance: 0.20 

  #Forward Simulation Parameters (users add)
  sim_time: 1.7
  sim_granularity: 0.025
  vx_samples: 3
  vtheta_samples: 3
  vtheta_samples: 20

  #Trajectory Scoring Parameters (users add)	
  goal_distance_bias: 0.8
  path_distance_bias: 0.6
  occdist_scale: 0.01
  heading_lookahead: 0.325
  dwa: true

  oscillation_reset_dist: 0.05
  meter_scoring: true 
  max_rotational_vel: 0.550
 
  escape_vel: -0.10

  # For more info : http://wiki.ros.org/base_local_planner
